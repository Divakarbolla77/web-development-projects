<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-rows:1fr 1fr 2fr;
            grid-template-columns:1fr 1fr 2fr ;
            gap:5px;
            border:10px solid black;
            background-color: green;


        }
        .a{
            text-align: center;
        }
        .b{
            width:100px;
            height:200px;
        }
    </style>
</head>
<body>
    <h1 class="a">CSS Grid sizing</h1>
    <div class="container">
        <div class="b">width expands to fill space</div>
        <div class="b">width expands to fill space</div>
        <div class="b">width expands to fill space</div>
        <div>400px wide</div>
        <div>400px wide</div>
        <div>400px wide</div>
        <div>min 200px max 500px wide</div>
        <div>min 200px max 500px wide</div>
        <div>min 200px max 500px wide</div>
        <div>5 px high</div>
        
       
    </div>

</body>
</html>
