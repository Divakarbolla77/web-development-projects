<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-color: red;
            height: 200px;
            width: 200px;
            display:inline-block;
        }
        .b{
            background-color: green;
            height: 200px;
            width: 200px;
            display:inline-block;
        }
        .c{
            background-color: blue;
            height: 200px;
            width: 200px;
            display:inline-block;
        }

    </style>
</head>
<body>
    <h1>CSS Display Property</h1>
    <div class="a">
        <p>Red paragraph</p>
    </div>
    <div class="b">
        <p>Green paragraph</p>
    </div>
    <div class="c">
        <p>Blue paragraph</p>
    </div>
</body>
</html>
